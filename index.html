<!DOCTYPE html>
<html>
	<head>
		<title>Demo: GBKN data in browser, fully client side</title>

		<!-- jQuery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

		<!-- OpenLayers -->
		<script type="text/javascript" src="http://openlayers.org/api/2.11/OpenLayers.js"></script>

		<!-- NEN and geometry related -->
		<script type="text/javascript" src="js/straightcurve-0.0.2.js"></script>
		<script type="text/javascript" src="js/nen1878reader-0.6.1.js"></script>

		<!-- Style map -->
		<!-- styles taken from the GBKN handboek 2.1 -->
		<script id="gbkn_style" type="text/json">
			{
				"B01": { "strokeColor": "#ff0000" },
				"B02": { "strokeColor": "#ff0000" },
				"B07": { "strokeColor": "#ff0000" },
				"B11": { "strokeColor": "#ff0000" },
				"B14": { "strokeColor": "#ff0000" },
				"B17": { "strokeColor": "#ff0000"," strokeDashstyle": "point" },
				"B20": { "strokeColor": "#ff0000", "strokeDashstyle": "point" },

				"B03": { "strokeColor": "#ff0000" },
				"B04": { "strokeColor": "#ff0000" },

				"V00": { "strokeColor": "#000000" },
				"V06": { "strokeColor": "#000000" },

				"Q07": { "strokeColor": "#0000ff" },
				"Q06": { "strokeColor": "#0000ff" },
				"W00": { "strokeColor": "#0000ff" },
				"T09": { "strokeColor": "#0000ff" },
				"T07": { "strokeColor": "#0000ff" },

				"T00": { "strokeColor": "#000000" },
				"T01": { "strokeColor": "#000000" },
				"T13": { "strokeColor": "#000000" },
				"T22": { "strokeColor": "#000000" },
				"Q01": { "strokeColor": "#000000" },
				"Q10": { "strokeColor": "#000000" },
				"L01": { "strokeColor": "#000000" },

				"Z06": { "fontColor": "#000000", "fontFamily": "Arial" },
				"Z02": { "fontColor": "#000000", "fontFamily": "Arial" },

				"Z07": { "fontColor": "#0000ff", "fontFamily": "Arial" },

				"Z09": { "fontColor": "#000000", "fontFamily": "Arial" },
				"Z05": { "fontColor": "#000000", "fontFamily": "Arial" },
				"Z19": { "fontColor": "#000000", "fontFamily": "Arial" }
			}
		</script>
	</head>

	<body>
		<div id="map" style="width: 600px; height: 450px; border: 1px solid;">
		</div>

		<script type="text/javascript">
			var olMap;
			var olLayer;
			var olZoom = 3;
			var olGeoJsonFormat = new OpenLayers.Format.GeoJSON();
			var olNenLayer;

			// OpenLayers thingies
			function setupMap() {
				olMap = new OpenLayers.Map('map', {
					maxExtent: new OpenLayers.Bounds(-7000000, 289000000, 300000000, 629000000),
					maxResolution: 500000 / 256, // 500m per 256px
					units: 'mm',
					projection: "EPSG:28992"
				});

				// add NEN-layer
				olNenLayer = new OpenLayers.Layer.Vector();
				olMap.addLayer(olNenLayer);
				olMap.setBaseLayer(olNenLayer);

				// center
				var featureCenter = new OpenLayers.LonLat(131006460, 480027748);
				olMap.setCenter(featureCenter, olZoom);
			}

			// NEN/GBKN thingies
			var nenStyles = JSON.parse($('#gbkn_style').text());
			function readNenFeatures() {
				// XXX: TODO: render labels dependent on scale
				// to do this, simply add multiple layers (one for house numbers (only visible on lower scale), one for street labels (visible from higher scale), one for the rest (always visible), etc

				function onNenRecord(record) {
					var nenFeature = nen1878reader.GeoJson.toFeature(record);

					if (record.recordType == 3) {
						if (record.geometryType == 13) {
							// convert an arc to a line string
							var points = [
								new straightcurve.Vertex2(record.geometry.coordinates[0].x, record.geometry.coordinates[0].y),
								new straightcurve.Vertex2(record.geometry.coordinates[1].x, record.geometry.coordinates[1].y),
								new straightcurve.Vertex2(record.geometry.coordinates[2].x, record.geometry.coordinates[2].y),
							];
							var arc = new straightcurve.Arc2(points[0], points[1], points[2]);
							var lines = arc.segmentize(25);
							nenFeature.geometry = {
								type: 'LineString',
								coordinates: []
							}
							nenFeature.geometry.coordinates.push([ lines[0].p0.x, lines[0].p0.y ]);
							for (var i = 0; i < lines.length; ++i) {
								var line = lines[i];
								nenFeature.geometry.coordinates.push([ line.p1.x, line.p1.y ]);
							}
						}

						var olFeature = olGeoJsonFormat.read(nenFeature, 'Feature');

						// style
						var nenStyle = nenStyles[nenFeature.properties.lkiCode] || {};
						olFeature.style = nenStyle;

						olNenLayer.addFeatures(olFeature);
					} else if (record.recordType == 5) {
						var olFeature = olGeoJsonFormat.read(nenFeature, 'Feature');

						// style
						// can't simply assign here, need to copy or we'll overwrite the text for other labels
						olFeature.style = jQuery.extend({}, nenStyles[nenFeature.properties.lkiCode] || {}); // copy/clone trickery here
						olFeature.style.label = record.text;

						olNenLayer.addFeatures(olFeature);
					}
				}

				function onNenEnd() {
				}

				function onAjaxSuccess(data, textStatus, jqXHR) {
					var parser = new nen1878reader.Nen1878Parser();
					var reader = new nen1878reader.Nen1878StringReader(parser, data);

					parser.on('record', onNenRecord);
					reader.on('end', onNenEnd);

					reader.start();
				}

				function onAjaxError(jqXHR, textStatus, errorThrown) {
					console.log('ajax error');
					console.log(textStatus);
				}

				$.ajax({
					url: 'data/WEESP_N__7001.NEN',
					dataType: 'text',
					success: onAjaxSuccess,
					error: onAjaxError
				});
			}

			$(document).ready(function() {
				setupMap();
				readNenFeatures();
			});
		</script>
	</body>
</html>
